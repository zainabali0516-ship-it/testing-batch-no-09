<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
        body {
            background-color: #D7F5DC;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-inline: 20px;
            padding-inline: 20px;
            height: 10px;
            margin: 10px;
            padding: 20px;
            border: none;
            top: 5px;
            right: 100px;
            left: 100px;
            bottom: 5px;
            margin-left: 50px;

        }

        ul {
            display: flex;
            list-style: none;
            align-items: center;
            gap: 50px;
        }

        #logo {
            height: 45px;
            width: 120px;

        }

        #hero-section {
            position: relative;
            top: 200px;
            height: 366px;
            width: 300px;
            text-overflow: left;
            z-index: 1;
            left: 75px;
            font-family: sans-serif;

        }

        #hero-section h1 {
            font-size: xx-large;
        }

        #btn-1 {
            border: 1px solid #20B15A;
            border-radius: 10px;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        #btn-2 {
            background-color: #20B15A;
            border-radius: 10px;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 5px;
            padding-bottom: 5px;
            border: none;
        }

        #image {
            position: absolute;
            width: 672;
            height: 564;
            opacity: 1;
            top: 119px;
            left: 478px;

        }

        #black-img{
        
          margin-top: 235px;
        
        }
    </style>
</head>

<body>
    <nav>
        <img id="logo" src="Frame 8.png" alt="">
        <ul>
            <li>Services</li>
            <li>About Us</li>
            <li>Contact Us</li>
            <button id="btn-1">Login</button>
            <button id="btn-2">Register</button>
        </ul>
    </nav>
    <div id="hero-section">
        <h1>Increase Your Customers Loyalty and Satisfaction</h1>
        <p>We help businesses like yours earn more customers, standout from competitors, make more money</p>
    </div>
    <div id="image">
        <img src="./Group 38.svg" alt="">
    </div>
    <div id="black-img">
    <img src="./Our Partners.png" alt="" height="100px" width="1150px">
</div>
</body>

</html>
