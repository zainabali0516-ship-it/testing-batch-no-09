

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Form #08</title>
<style>
    * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        margin: 0;
        padding: 0;
        background: #ffffff;
    }

    h1 {
        text-align: center;
        font-size: 22px;
        margin: 30px 0;
        font-weight: normal;
    }

    .container {
        max-width: 1100px;
        margin: auto;
        background: #fff;
        display: flex;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        border-radius: 6px;
        overflow: hidden;
    }

    /* LEFT SIDE */
    .form-section {
        width: 55%;
        padding: 50px;
    }

    .form-section h2 {
        margin-bottom: 30px;
        font-size: 26px;
    }

    .row {
        display: flex;
        gap: 20px;
    }

    .field {
        width: 100%;
        margin-bottom: 20px;
    }

    label {
        font-size: 12px;
        font-weight: bold;
        color: #555;
        display: block;
        margin-bottom: 6px;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        outline: none;
    }

    textarea {
        resize: none;
        height: 120px;
    }

    button {
        background: #7bb661;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 14px;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background: #6aa853;
    }

    /* RIGHT SIDE (CSS ART) */
    .art-section {
        width: 45%;
        position: relative;
        background: linear-gradient(135deg, #eaf3ea, #ffffff);
    }

    /* Window frame */
    .window {
        position: absolute;
        top: 20%;
        left: 20%;
        width: 200px;
        height: 260px;
        border: 6px solid #ccc;
        background: #f8f8f8;
    }

    .window::before,
    .window::after {
        content: "";
        position: absolute;
        background: #ccc;
    }

    .window::before {
        width: 100%;
        height: 4px;
        top: 50%;
        left: 0;
    }

    .window::after {
        width: 4px;
        height: 100%;
        top: 0;
        left: 50%;
    }

    /* Leaves */
    .leaves {
        position: absolute;
        bottom: -20px;
        right: -30px;
        width: 260px;
        height: 260px;
        background:
            radial-gradient(circle at 20% 80%, #5fa75f 20%, transparent 21%),
            radial-gradient(circle at 40% 60%, #4f944f 22%, transparent 23%),
            radial-gradient(circle at 60% 80%, #6bb36b 24%, transparent 25%),
            radial-gradient(circle at 70% 40%, #5fa75f 20%, transparent 21%),
            radial-gradient(circle at 50% 50%, #4f944f 30%, transparent 31%);
    }

</style>
</head>
<body>

<h1>Contact Form #08</h1>

<div class="container">
    <div class="form-section">
        <h2>Get in touch with us</h2>

        <div class="row">
            <div class="field">
                <label>FULL NAME</label>
                <input type="text" placeholder="Name">
            </div>
            <div class="field">
                <label>EMAIL ADDRESS</label>
                <input type="email" placeholder="Email">
            </div>
        </div>

        <div class="field">
            <label>SUBJECT</label>
            <input type="text" placeholder="Subject">
        </div>

        <div class="field">
            <label>MESSAGE</label>
            <textarea placeholder="Message"></textarea>
        </div>

        <button>Send Message</button>
    </div>
<div>
    <img src="./Screenshot 2026-01-04 121927.png" alt="">
</div>

</body>
</html>
